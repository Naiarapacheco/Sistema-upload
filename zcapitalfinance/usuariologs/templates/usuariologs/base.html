<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock %}Capital Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen">

    <nav class="border-b shadow">
        <div class="max-w-6xl mx-auto py-2 px-6 xl:px-0 items-center flex justify-between">

            <div class="menu-left flex items-center space-x-6">
                <a href="" class="py-4 text-lg text-green-900 font-semibold">Capital Finance</a>
            </div>

            <div class="menu-right flex items-center space-x-4 relative">
                <div>
                    <button class="px-4 py-4 rounded shadow focus:outline-none">Naiara Pacheco</button>
                    <ul
                        class="px-6 py-3 absolute right-5 mt-2 bg-white border border-gray-200 rounded shadow-md hidden">
                        <li><a href="{% url 'logout' %}">Sair</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </nav>

    <main class="bg-gray-100 h-screen">
        {% block content %}
        {% endblock %}
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropdownBtn = document.querySelector('.menu-right button');
            const dropdownMenu = document.querySelector('.menu-right ul');

            dropdownBtn.addEventListener('click', function () {
                dropdownMenu.classList.toggle('hidden');
            });

            document.addEventListener('click', function (event) {
                if (!dropdownBtn.contains(event.target)) {
                    dropdownMenu.classList.add('hidden');
                }
            });
        });
    </script>

</body>

</html>
